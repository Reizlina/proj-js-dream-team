<header class="header">

    <div class="header__inner-container">
      <div class="header__logo">
        <img
          class="header__logo--image"
          src="/src/images/header/logo/film.svg"
          alt="logo"
        />
        <p class="header__logo--title">Filmoteka</p>
      </div>

      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item menu__item--current">

          </li>

      </nav>

      <div class="search-films__inner">

      </div>
    </form>
